version: '3.8'

services:
  db-local:
    image: ${DB_IMAGE_TAG:-postgres:17}
    container_name: db-local
    restart: always
    ports:
      - '5432:5432' # เปิดให้เข้าถึงจากเครื่อง local ได้ที่ port 5432
    volumes:
      - postgres-local-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-erp_db}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-local-data:
